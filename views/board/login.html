<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
    <title>Document</title>
</head>
<body style="background: #211510;">
    <div id="body">
        <div id="wrap">
            <div id="space" style="height: 100px;"></div>
            <div id="container">
                <div id="title">
                    <a href="/" style="color: #000;"><h2>SCHEDULER</h2></a>
                </div>
            </div>
            <div id="container">
                <div id="sub_title">
                    <a style="color: #000;"><h2>Welcome!</h2></a>
                </div>
            </div>
            <div id="space" style="height: 100px;"></div>
            <div id="container" style="height: 50px;">
                <div id="select"style="margin-left: 200px;">
                    <a class="on"><h2>Members</h2></a>
                </div>
                <div id="select">
                    <a class="off"><h2>Visitors</h2></a>
                </div>
            </div>
            <div id="space" style="height: 20px;"></div>
            <div id="container" style="height: 91px;">
                <form id="login_submit_form" action="/board/login_check" method="POST">
                    <input id="input_text" class="userid" name="userid" type="text" placeholder="ID">
                    <div id="space" style="height: 10px;"></div>
                    <input id="input_text" class="userpw" name="userpw" type="password" placeholder="PASSWORD">
                </form>
            </div>
            <div id="space" style="height: 20px;"></div>
            <div id="container" style="height: 50px;">
                <div id="long_button">
                    <a id="button_link">
                        <div id="button_inner">
                            <h2>Log In</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div id="space" style="height: 10px;"></div>
            <div id="container" style="height: 50px;">
                <div id="long_button">
                    <a id="button_link" href="/">
                        <div id="button_inner">
                            <h2>Create Account</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div id="tool">
                <div id="eraser">
                    <div id="eraser_body"><div id="eraser_handle"></div></div>
                </div>
                <div id="chalk_bundle">
                    <div id="chalk_horizontal" class="white"></div>
                    <div id="chalk_horizontal" class="blue"></div>
                    <div id="chalk_horizontal" class="pink" style="margin-right: 0;"></div>
                </div>
            </div>
            <div id="space" style="height: 100px;"></div>
        </div>
    </div>
    <div id="space" style="height: 70px;"></div>
{% if flag == '0' %}
<script>
    const id = document.querySelector('.userid');
    const pw = document.querySelector('.userpw');
    id.setAttribute('style', 'background:red');
    pw.setAttribute('style', 'background:red');

    id.addEventListener('focus',()=>{
        id.setAttribute('style', 'background:#fff');
    })
    pw.addEventListener('focus',()=>{
        pw.setAttribute('style', 'background:#fff');
    })
</script>
{% endif %}
</body>
</html>
